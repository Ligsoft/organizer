<span *ngFor="let app of appointments;trackBy: trackByEventItems" class="event" (click)="eventClick(app)" [ngStyle]="getEventStyle(app)"
    [ngClass]="{'confirmed':app.confirmed,'billable':app.type.billable,'warning':app.warning}">
    <div class="travel-badge" *ngIf="app.requireTravel"></div>
    {{getEventDescription(app)}}
    <div class="project-badge" [ngStyle]="getProjectBadgeStyle(app)"></div>
</span>
